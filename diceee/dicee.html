<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicee</title>
    <link rel="stylesheet" href="./dicee.css">
</head>
<body>
    <div class="container">
     <div class="heading">
        <h1>Welcome to Dicee</h1>
     </div>
     <div class="roll-btn">
      <button class="btn">Click to roll</button>
     </div>
     <div class="dice-container one">
      <div class="dice-sq-cntnr"><div class="dice-square 1"></div></div>
      <div class="dice-sq-cntnr"><div class="dice-square 2"></div></div>
      <div class="dice-sq-cntnr"><div class="dice-square 3"></div></div>
      <div class="dice-sq-cntnr"><div class="dice-square 4"></div></div>
      <div class="dice-sq-cntnr"><div class="dice-square 5"></div></div>
      <div class="dice-sq-cntnr"><div class="dice-square 6"></div></div>
     </div>
       <div class="dice-container two">
      <div class="dice-sq-cntnr"><div class="dice-square 11"></div></div>
      <div class="dice-sq-cntnr"><div class="dice-square 12"></div></div>
      <div class="dice-sq-cntnr"><div class="dice-square 13"></div></div>
      <div class="dice-sq-cntnr"><div class="dice-square 14"></div></div>
      <div class="dice-sq-cntnr"><div class="dice-square 15"></div></div>
      <div class="dice-sq-cntnr"><div class="dice-square 16"></div></div>
     </div>
     <div class="results">
        <p><span class="info">Here are the results!!!  ,</span> <span class="win">the winner is...</span> <span class="winner">..</span></p>

     </div>
    </div>
    <script src="./dicee.js"></script>
</body>
</html>
